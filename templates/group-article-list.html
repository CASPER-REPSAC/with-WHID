{% extends 'base.html' %}
{% block content %}
{% load static %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>공지사항</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        {% for article_obj in article_data %}
        <tr class="text-center">
            <th scope="row">
                <span>{{ article_obj.id }}</span>
            </th>
            <td>
                <a href="article/{{ article_obj.id }}">
                    <span>{{ article_obj.grouparticletitle }}</span>
                </a>
            </td>
            <td>
                <span>{{ article_obj.groupid }}</span>
            </td>
            <td>
                <span>{{ article_obj.uploaddate | date:"Y-m-d h:i" }}</span>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/post" role="button">글쓰기</a>
        </div>
    </div>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
{% endblock %}
